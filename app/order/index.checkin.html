<div class="container">
    <h3 class="section-title">
        CHECK IN ORDER
    </h3>
    <div class="row">
        <form ng-submit="vm.getOrder(vm.code)">
            <div class="col-sm-5">
                <div class="form-group">
                    <label class="control-label">Kode Pesanan</label>
                    <input type="text" class="form-control"
                           ng-model="vm.code">
                </div>
            </div>
            <div class="col-sm-2">
                <label class="control-label">&nbsp;</label>
                <button class="btn btn-primary form-control" type="submit">
                    <i class="fa fa-circle-o-notch fa-spin" ng-if="vm.loadingGetOrder"></i> CARI
                </button>
            </div>
        </form>
    </div>

    <order-detail order="vm.order" ng-if="vm.order"></order-detail>

    <div class="row" ng-if="vm.order">
        <div class="col-sm-12">
            <button ng-click="vm.arriveOrder(vm.order)"
                    class="btn btn-primary">

                <i class="fa"
                   ng-class="{ 'fa-circle-o-notch': vm.loadingArriveOrder, 'fa-download': !vm.loadingArriveOrder }"></i>
                &nbsp;Check In
            </button>
        </div>
    </div>
</div>
