<div>
    <form name="formChangePassword" ng-submit="vm.changePassword(vm.data)" novalidate>

        <div class="modal-header">
            <h3 class="modal-title">
                Ubah Password
            </h3>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group" ng-class="{ 'has-error': formChangePassword.oldPassword.$invalid && !formChangePassword.oldPassword.$pristine }">
                        <label for="" class="control-label">Password Lama</label>
                        <input type="password" name="oldPassword" required class="form-control" ng-model="vm.data.oldPassword" />
                        <p ng-show="formChangePassword.oldPassword.$error.required && !formChangePassword.oldPassword.$pristine" class="help-block">Harus diisi.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': formChangePassword.newPassword.$invalid && !formChangePassword.newPassword.$pristine }">
                        <label for="" class="control-label">Password Baru</label>
                        <input type="password" name="newPassword" required class="form-control" ng-model="vm.data.newPassword" />
                        <p ng-show="formChangePassword.newPassword.$error.required && !formChangePassword.newPassword.$pristine" class="help-block">Harus diisi.</p>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error': formChangePassword.retypeNewPassword.$invalid && !formChangePassword.retypeNewPassword.$pristine }">
                        <label for="" class="control-label">Ulangi Password Baru</label>
                        <input type="password" name="retypeNewPassword" required class="form-control" ng-model="vm.data.retypeNewPassword" ng-pattern="vm.data.newPassword"/>
                        <p ng-show="formChangePassword.retypeNewPassword.$error.required && !formChangePassword.retypeNewPassword.$pristine" class="help-block">Harus diisi.</p>
                        <p ng-show="formChangePassword.retypeNewPassword.$error.pattern && !formChangePassword.retypeNewPassword.$pristine" class="help-block">Harus sama dengan password baru.</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary pull-right" ng-disabled="formChangePassword.$invalid || vm.loadingChangePassword">
                Ganti
                <i class="fa fa-circle-o-notch fa-spin" ng-if="vm.loadingChangePassword"></i>
            </button>
        </div>
    </form>
</div>
